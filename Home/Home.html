        /* Estilos gerais */
 body {
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
    display: flex;

}

canvas {
    position: absolute;
    top: 0;

/* Container principal do carrossel */
.carousel {
    position: relative;
    min-width: 463px;
    max-width: 600px;
    min-height: 242px;
    max-height: 300px;
    overflow: hidden;
    border-radius: 30px;
    background-color: #fff;
    transition: box-shadow 0.3s ease-in-out;
    margin-top: 20px;
}

/* Slides */
.carousel-slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-slide {
    min-width: 100%;
    box-sizing: border-box;
}

.carousel-slide img {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 10px;
}


/* Botões de navegação */
.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 18px;
    z-index: 10;
}

.carousel-button.prev {
    left: 10px;
}

.carousel-button.next {
    right: 10px;
}

.carousel-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Indicadores (pontos de navegação) */
.carousel-indicators {
display: flex;
justify-content: center;
align-items: center;
position: relative;
margin-top: 10px;
}

.carousel-indicator {
    width: 12px;
    height: 12px;
    background-color: #ddd;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.carousel-indicator.active {

}

/* Barra de pesquisa */

.search-input {

    border: 1px solid #ddd;
    border-radius: 20px;
    box-shadow: 0px 0px 12px rgb(255, 255, 255);
}

.search-input:focus {
    animation: rainbow 7s infinite; 
}

    0% { box-shadow: 0 0 8px 3px red; }
    14.3% { box-shadow: 0 0 8px 3px orange; }
    28.6% { box-shadow: 0 0 8px 3px yellow; }
    42.9% { box-shadow: 0 0 8px 3px green; }
    57.2% { box-shadow: 0 0 8px 3px blue; }
    72.5% { box-shadow: 0 0 8px 3px indigo; }
    85.8% { box-shadow: 0 0 8px 3px violet; }
    100% { box-shadow: 0 0 8px 3px red; }

    <script>
       const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const maxParticles = 100;
        const mouse = { x: null, y: null };

        // Configuração do mouse
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Classe de partículas
        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = `rgba(255, 255, 255, 0.8)`;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Rebater nas bordas
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                // Conexão com o mouse
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
                    ctx.lineWidth = 1;
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }
        }

        // Inicializar partículas
        function initParticles() {
            particlesArray.length = 0;
            for (let i = 0; i < maxParticles; i++) {
                const size = Math.random() * 3 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const speedX = (Math.random() - 0.5) * 2;
                const speedY = (Math.random() - 0.5) * 2;
                particlesArray.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        // Função de animação
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particlesArray.forEach((particle, index) => {
                particle.update();
                particle.draw();

                // Conexão entre partículas
                for (let j = index + 1; j < particlesArray.length; j++) {
                    const otherParticle = particlesArray[j];
                    const dx = particle.x - otherParticle.x;
                    const dy = particle.y - otherParticle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 150})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(otherParticle.x, otherParticle.y);
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(animate);
        }

        // Ajustar o canvas ao redimensionar
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Inicializar e animar
        initParticles();
        animate();

// Carrossel
const carouselContainer = document.getElementById("carousel");
const slidesContainer = document.getElementById("carousel-slides");
const indicatorsContainer = document.getElementById("carousel-indicators");
const slides = document.querySelectorAll(".carousel-slide");
const totalSlides = slides.length;
const prevButton = document.querySelector(".carousel-button.prev");
const nextButton = document.querySelector(".carousel-button.next");
let currentIndex = 0;
let autoSlideInterval;

function updateCarousel() {
    const slideWidth = slidesContainer.clientWidth;
    slidesContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

    // Atualiza os indicadores
    document.querySelectorAll(".carousel-indicator").forEach((indicator, index) => {
        indicator.classList.toggle("active", index === currentIndex);
    });

    // Atualiza o box-shadow do container principal com base no slide ativo
    const activeSlide = slides[currentIndex];
    const shadowColor = activeSlide.dataset.shadowColor;
    carouselContainer.style.boxShadow = `0 8px 30px ${shadowColor}`;
}

// Navegação pelos botões
nextButton.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
});

prevButton.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateCarousel();
});

// Criar indicadores
slides.forEach((_, index) => {
    const indicator = document.createElement("span");
    indicator.classList.add("carousel-indicator");
    if (index === currentIndex) {
        indicator.classList.add("active");
    }
    indicator.addEventListener("click", () => {
        currentIndex = index;
        updateCarousel();
        resetAutoSlide();
    });
    indicatorsContainer.appendChild(indicator);
});

// Função para passar os slides automaticamente
function startAutoSlide() {
    autoSlideInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }, 3000); // Troca de slide a cada 3 segundos
}

function stopAutoSlide() {
    clearInterval(autoSlideInterval);
}

function resetAutoSlide() {
    stopAutoSlide();
    startAutoSlide();
}

// Pausa o auto-slide ao passar o mouse e reinicia ao sair
slidesContainer.addEventListener("mouseover", stopAutoSlide);
slidesContainer.addEventListener("mouseout", startAutoSlide);

// Inicializa o carrossel
updateCarousel();
